{% extends "base.html" %}
{% block content %}
  <h2>Profile</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
  </form>
  <h3>Order History</h3>
  <ul>
      {% for order in orders %}
          <li><a href="{% url 'order_detail' order.id %}">{{ order }}</a></li>
      {% empty %}
          <li>No orders yet.</li>
      {% endfor %}
  </ul>
{% endblock %}
