{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="card mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font text-center mb-2">Register</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center text-center rounded">
        <div class="col-8 rounded mx-auto">
            <form method="post" class="text-white">
                {% csrf_token %}

                <fieldset class="rounded-10 border text-white">
                    <legend class="fieldset-label small text-black px-2 w-auto">Sign Up</legend>

                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Username" value="{{ form.username.value }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}" placeholder="Email" value="{{ form.email.value }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.id_for_label }}" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                        <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.id_for_label }}" placeholder="Confirm Password">
                    </div>

                </fieldset>

                <div class="submit-button text-right mt-5 mb-2">
                    <button type="submit" class="btn float-right p-1">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
