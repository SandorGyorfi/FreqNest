{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="card mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font text-center mb-2">Register</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center text-center rounded">
        <div class="col-8 rounded mx-auto">
            <form method="post" class="text-white">
                {% csrf_token %}

                <fieldset class="rounded-10 border text-white">
                    <legend class="fieldset-label small text-black px-2 w-auto">Sign Up</legend>

                    {{ form.as_p }}  

                </fieldset>

                <div class="submit-button text-right mt-5 mb-2">
                    <button type="submit" class="btn float-right p-1">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
